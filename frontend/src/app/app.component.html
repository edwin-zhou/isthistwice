<mat-toolbar style="top: 0; position: sticky; z-index: 1000;" color='accent'>
  <span>My Application</span>
</mat-toolbar>

<mat-grid-list cols="4" rowHeight="200px">
  <form>
    <mat-grid-tile
      colspan='3'
      rowspan='3'
      style="background: rgb(203, 250, 203)">
      <input type="file" (change)='onFileChange($event)'>
    </mat-grid-tile>

    <mat-grid-tile
      colspan='1'
      rowspan='3'
      style="background: lightblue">
      ok
    </mat-grid-tile>
    
    <mat-grid-tile
      colspan='4'
      rowspan='1'
      style="background: lightgreen">
      <button mat-raised-button mat-ripple color='primary' (onClick)='onSubmit()'>
        Submit
      </button>
    </mat-grid-tile>
  </form>
</mat-grid-list>
